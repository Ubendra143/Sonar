name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-build-scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      # 5Ô∏è‚É£ Set PYTHONPATH
      - run: echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Run tests with coverage
      - run: pytest --cov=src --cov-branch --cov-report=xml

      # 7Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:latest .

      # 9Ô∏è‚É£ Run FastAPI app in Docker
      - name: Run FastAPI app in Docker
        run: |
          docker network inspect zapnet >/dev/null 2>&1 || docker network create zapnet
          docker run -d -p 8000:8000 --network zapnet --name fastapi-app ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:latest

          echo "Waiting for FastAPI app to start..."
          for i in {1..20}; do
            if curl -s http://localhost:8000/health >/dev/null 2>&1; then
              echo "App is up!"
              break
            fi
            sleep 1
          done

      # üîü Run OWASP ZAP baseline scan
      - name: OWASP ZAP Scan
        run: |
          mkdir -p zap-output
          docker run --rm --network zapnet \
            -v $(pwd)/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
            -t http://fastapi-app:8000 \
            --autooff \
            -I \
            -x zap-report.xml \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-warnings.md \
            --exitcode 0  # always pass workflow

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload ZAP reports
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:latest

      # 1Ô∏è‚É£3Ô∏è‚É£ SonarQube scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Dsonar.python.coverage.reportPaths=coverage.xml
